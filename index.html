    const activityDisplay = document.getElementById("activity");
    const languageSelect = document.getElementById("languageSelect");
    const startButton = document.getElementById("startButton");
    const generateButton = document.getElementById("generateActivity");
    const footerText = document.getElementById("footer-text");

    let selectedLanguage = "de"; // Standardmäßig Deutsch

    // Funktion zum Abrufen der Aktivitäten basierend auf der Sprache
    function getRandomActivity(language) {
        const langContent = activities[language];
        return langContent.activities[Math.floor(Math.random() * langContent.activities.length)];
    }

    // Funktionen zum Ändern der Sprache
    function updateLanguage(language) {
        const langContent = activities[language];
        document.getElementById("title").textContent = langContent.title;
        generateButton.textContent = langContent.buttonText;
        footerText.innerHTML = langContent.footerText;
    }

    // Wenn die Sprache gewechselt wird
    languageSelect.addEventListener("change", function() {
        selectedLanguage = languageSelect.value;
        updateLanguage(selectedLanguage);
    });

    // Wenn der Start-Button geklickt wird
    startButton.addEventListener("click", function() {
        generateButton.style.display = "inline"; // Generieren Button anzeigen
        activityDisplay.textContent = ""; // Alte Aktivität löschen
    });

    // Wenn der Generieren-Button geklickt wird
    generateButton.addEventListener("click", function() {
        const activity = getRandomActivity(selectedLanguage);
        activityDisplay.textContent = activity;
    });

    // Initialisieren mit der Standardsprache
    updateLanguage(selectedLanguage);
